<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cliente</title>
    <script src="java10.js"></script>
</head>
<body>
    <h1>Cadastro</h1>
    <form onsubmit="return validar()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="pessoaFisica">Pessoa Física:</label>
        <input type="radio" id="pessoaFisica" name="pessoa" onclick="showHideFields()" checked>
        
        <label for="pessoaJuridica">Pessoa Jurídica:</label>
        <input type="radio" id="pessoaJuridica" name="pessoa" onclick="showHideFields()"><br>

        <div id="cpfField">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" oninput="numero(this)"><br>
        </div>

        <div id="cnpjField" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" oninput="numero(this)"><br>
        </div>

        <div id="dataNascimentoField">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento" placeholder="DD/MM/AAAA" oninput="numero(this)"><br>
        </div>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" oninput="numero(this)"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
